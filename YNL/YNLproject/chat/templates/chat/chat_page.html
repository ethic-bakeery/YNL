<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ recipient.username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #040e27; /* Darker background */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #06112F; /* Darker background for chat container */
        }

        .chat-header {
            background-color: #075e54; /* Header background */
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .chat-logout {
            text-align: right;
            padding: 10px;
        }

        .chat-logout a {
            text-decoration: none;
            color: #075e54;
            font-weight: bold;
        }

        .chat-logout a:hover {
            text-decoration: underline;
        }

        #id_chat_item_container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #06112F; /* Darker background for chat messages */
        }

        .chat-input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #ffffff; /* Light background for input */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #id_message_send_input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(100% - 22px); /* Adjust width to fit within container */
        }

        #id_message_send_button {
            padding: 10px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #id_message_send_button:hover {
            background-color: #064d40; /* Darker button on hover */
        }

        .chat-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
            word-wrap: break-word; /* Ensure text wraps */
        }

        .chat-message.right {
            background-color: #d1ffd1; /* Light green for user messages */
            margin-left: auto;
            align-items: flex-end;
        }

        .chat-message.left {
            background-color: #f1f1f1; /* Light grey for recipient messages */
            margin-right: auto;
            align-items: flex-start;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message-username {
            font-weight: bold;
        }

        .message-text {
            margin: 5px 0;
            max-width: 700px; /* Set maximum width */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* Allow text to wrap */
        }

        .message-timestamp {
            font-size: 0.8em;
            color: #888;
        }

        .chat-message img {
            max-width: 100px;
            border-radius: 8px;
            margin: 5px 0;
        }

        .chat-message audio {
            margin: 5px 0;
        }

        /* File input styling */
        .chat-input-container input[type="file"] {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h1>Chatting with {{ recipient.username }}</h1>
        </div>
        <div id="id_chat_item_container">
            {% for message in messages %}
                <div class="chat-message {% if message.sender == user %}right{% else %}left{% endif %}">
                    <div class="message-content">
                        <div class="message-text">{{ message.message }}</div>
                        {% if message.image %}
                            <img src="{{ message.image.url }}" alt="Image">
                        {% endif %}
                        {% if message.voice %}
                            <audio controls>
                                <source src="{{ message.voice.url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        {% endif %}
                        <div class="message-timestamp">{{ message.timestamp }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <form method="post" enctype="multipart/form-data" class="chat-input-container">
            {% csrf_token %}
            <input type="text" id="id_message_send_input" name="message" placeholder="Type your message..." />
            <!-- <input type="file" name="image" accept="image/*" />
            <input type="file" name="voice" accept="audio/*" /> -->
            <button type="submit" id="id_message_send_button">Send</button>
        </form>
    </div>
</body>
</html>
