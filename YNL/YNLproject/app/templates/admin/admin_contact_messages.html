
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contact Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 3rem auto; /* Adjusted margin to pull container down */
            background-color: #1e2a49; /* Background color for better visibility */
            border-radius: 8px; /* Rounded corners for a polished look */
        }
        h2 {
            color: #fff;
            text-align: center; /* Center align the heading */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
        }
        th {
            background-color: #06112F;
        }
        tr:nth-child(even) {
            background-color: #1e2a49;
        }
        a {
            color: #4a5d7e;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #1e2a49;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #4a5d7e;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Messages</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                    <tr>
                        <td>{{ message.first_name }}</td>
                        <td>{{ message.last_name }}</td>
                        <td>{{ message.email }}</td>
                        <td>{{ message.message|truncatewords:10 }}</td>
                        <td>
                            <a href="{% url 'view_contact_message' message.id %}" class="btn">View</a>
                            <a href="{% url 'delete_contact_message' message.id %}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this message?');">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="no-messages">No messages available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
