{% extends 'home/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            padding: 2rem;
        }

        .form-container {
            background-color: #06112F; /* Darker background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px; /* Match max-width of the register form */
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-align: left; /* Align labels to the left */
        }

        input, textarea {
            width: calc(100% - 22px); /* Wider fields accounting for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }

        textarea {
            height: 100px; /* Adjust height for textarea */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e2a49;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a5d7e;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .messages li {
            padding: 10px;
            border-radius: 4px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        p {
            text-align: center;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form method="post" action="{% url 'contact_us' %}">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {{ form.as_p }}
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
