<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Staff Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #06112F;
        }

        tr:nth-child(even) {
            background-color: #1e2a49;
        }

        a {
            color: #4a5d7e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #1e2a49;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #4a5d7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Staff Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <td>{{ application.name }}</td>
                    <td>{{ application.email }}</td>
                    <td>{{ application.phone }}</td>
                    <td>{{ application.message }}</td>
                    <td>{{ application.status }}</td>
                    <td>
                        {% if application.status == 'Pending' %}
                        <a href="{% url 'approve_application' application.id %}" class="btn">Approve</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
