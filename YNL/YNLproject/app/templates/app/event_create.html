{% extends 'app/user_navbar.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 3rem auto; /* Adjust margin to pull container down */
            background-color: #1e2a49;
            border-radius: 8px;
        }
        h2 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }
        input[type="datetime-local"] {
            background-color: #fff;
            color: #000;
        }
        button {
            padding: 0.5rem;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Event</h2>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.title.id_for_label }}">Event Title:</label>
            {{ form.title }}

            <label for="{{ form.description.id_for_label }}">Event Description:</label>
            {{ form.description }}

            <label for="{{ form.start_time.id_for_label }}">Start Time:</label>
            <input 
                type="datetime-local" 
                id="{{ form.start_time.id_for_label }}" 
                name="{{ form.start_time.html_name }}" 
                value="{{ form.start_time.value|default:"now"|date:"Y-m-dTH:i" }}" 
                placeholder="YYYY-MM-DDTHH:MM"
            />

            <label for="{{ form.end_time.id_for_label }}">End Time:</label>
            <input 
                type="datetime-local" 
                id="{{ form.end_time.id_for_label }}" 
                name="{{ form.end_time.html_name }}" 
                value="{{ form.end_time.value|default:"now"|date:"Y-m-dTH:i" }}" 
                placeholder="YYYY-MM-DDTHH:MM"
            />

            <label for="{{ form.location.id_for_label }}">Location:</label>
            {{ form.location }}

            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
