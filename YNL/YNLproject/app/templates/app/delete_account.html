<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Adjust padding to account for fixed navbar */
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #06112F;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 1rem;
            color: #fff;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c; /* Red color for delete button */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #c0392b; /* Darker red for hover effect */
        }

        .link {
            color: #4a5d7e;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Your navbar code here -->
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Delete Your Account</h2>
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                <form method="post" action="{% url 'delete_account' %}" onsubmit="return confirmDeletion();">
                    {% csrf_token %}
                    <button type="submit" class="btn">Delete My Account</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function confirmDeletion() {
            return confirm("Are you sure you want to delete your account? This action cannot be undone.");
        }
    </script>
</body>
</html>
