<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Questions to {{ poll.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ question_form.as_p }}
            <div id="choices">
                {% for form in choice_forms %}
                    {{ form.as_p }}
                {% endfor %}
            </div>
            <button type="submit" class="btn">Add Questions</button>
        </form>
    </div>
</body>
</html>
