{% extends 'app/user_navbar.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Polls</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Manage Your Polls</h2>
        <ul>
            {% for poll in polls %}
                <li>
                    <a href="{% url 'poll_detail' poll.id %}">{{ poll.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

{% endblock %}
