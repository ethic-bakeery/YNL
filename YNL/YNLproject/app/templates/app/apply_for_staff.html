{% extends 'app/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #1e2a49;
            border-radius: 8px;
        }
        h2 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem;
            background-color: #1e2a49;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a5d7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Apply for Staff Permission</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
