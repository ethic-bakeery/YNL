<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #fff;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        input {
            border: 1px solid #ddd;
        }
        button {
            background-color: #1e2a49;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a5d7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
