
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #1e2a49;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #fff;
        }
        p {
            margin: 1rem 0;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4a5d7e;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Application Submitted Successfully</h2>
        <p>Thank you for your application. We have received your request and will review it shortly. You will be notified once your request has been processed.</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>
</body>
</html>
