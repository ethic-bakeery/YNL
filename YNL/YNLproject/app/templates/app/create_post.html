{% extends 'app/user_navbar.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 5rem auto;
            background-color: #06112F; /* Darker nested div background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #1e2a49;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a5d7e;
        }

        .success-message {
            background-color: #28a745;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .error-message {
            background-color: #dc3545;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                {{ form.image }}
            </div>
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
