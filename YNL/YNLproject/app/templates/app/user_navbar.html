<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YNL{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
            padding-top: 70px; 
        }

        .navbar {
            display: flex;
            align-items: center;
            height: 70px; 
            background-color: #1e2a49;
            padding: 0 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-logo {
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-list {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar-list li {
            margin: 0 1rem;
        }

        .navbar-list li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .navbar-list li a:hover {
            color: #4a5d7e;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown-btn {
            display: flex;
            align-items: center;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            border: 1px solid #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #1e2a49;
            margin-right: 4rem; /* Ensure space on the right for the dropdown */
        }

        .profile-dropdown-btn:hover {
            background-color: #4a5d7e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #4a5d7e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-right: 0.75rem;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff; /* Add a border to make the profile picture stand out */
        }

        .profile-dropdown-list {
            position: absolute;
            top: 100%;
            right: 1rem; /* Adjust this value to move the dropdown list left */
            background-color: #1e2a49;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
            z-index: 1000;
        }

        .profile-dropdown-list.active {
            max-height: 500px;
        }

        .profile-dropdown-list-item {
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown-list-item:hover {
            background-color: #4a5d7e;
        }

        .profile-dropdown-list-item a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .profile-dropdown-list-item i {
            margin-right: 0.5rem;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 1px solid #4a5d7e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="navbar-logo" alt="logo">
        <ul class="navbar-list">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'event-detail' %}">Events</a></li>
            <li><a href="{% url 'chat:user_list' %}">Chats</a></li>
            <li><a href="{% url 'chat:anonymous' %}">Ghost Chat</a></li>
            <li><a href="{% url 'chat:received_messages' %}">Friend reqs</a></li>
        </ul>
        <div class="profile-dropdown">
            <div onclick="toggleDropdown()" class="profile-dropdown-btn">
                <!-- User Profile Picture and Name -->
                <div class="profile-img" style="background-image: url('{{ user.profile.profile_picture.url }}');"></div>
                <span>{{ user.username }} <i class="fa-solid fa-angle-down"></i></span>
            </div>
            <ul class="profile-dropdown-list">
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'create-event' %}">
                        <i class="fa-regular fa-envelope"></i>
                        Create Event
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'create-post' %}">
                        <i class="fa-solid fa-chart-line"></i>
                        Create post
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'create_poll' %}">
                        <i class="fa-solid fa-users"></i>
                        Create poll
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'apply_for_staff' %}">
                        <i class="fa-solid fa-user-plus"></i>
                        Apply for staff 
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'profile' %}">
                        <i class="fa-regular fa-circle-question"></i>
                        Profile
                    </a>
                </li>
                <hr />
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.profile-dropdown-list');
            dropdown.classList.toggle('active');
        }
    </script>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
