<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Adjust this value to the height of your fixed navbar */
        }

        .navbar {
            display: flex;
            align-items: center;
            height: 70px; /* Ensure this matches the padding-top in body */
            background-color: #1e2a49;
            padding: 0 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-logo {
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-list {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar-list li {
            margin: 0 1rem;
        }

        .navbar-list li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .navbar-list li a:hover {
            color: #4a5d7e;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown-btn {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            border: 1px solid #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-dropdown-btn:hover {
            background-color: #4a5d7e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: #4a5d7e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-right: 0.5rem;
            background-size: cover;
            background-position: center;
        }

        .profile-dropdown-list {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #1e2a49;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
            z-index: 1000;
        }

        .profile-dropdown-list.active {
            max-height: 300px;
        }

        .profile-dropdown-list-item {
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown-list-item:hover {
            background-color: #4a5d7e;
        }

        .profile-dropdown-list-item a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .profile-dropdown-list-item i {
            margin-right: 0.5rem;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 1px solid #4a5d7e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="{% static 'app/assets/logo.png' %}" class="navbar-logo" alt="logo">
        <ul class="navbar-list">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'search_groups' %}">Search Groups</a></li>
            <li><a href="{% url 'submit_staff_application' %}">Apply for Staff</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        <div class="profile-dropdown">
            <div onclick="toggleDropdown()" class="profile-dropdown-btn">
                <div class="profile-img" style="background-image: url('{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'assets/NULLIMG.png' %}{% endif %}');">
                </div>
                <span>{{ user.username }} <i class="fa-solid fa-angle-down"></i></span>
            </div>
            <ul class="profile-dropdown-list">
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'update_profile_picture' %}">
                        <i class="fa-regular fa-user"></i>
                        Update Profile Picture
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'submit_staff_application' %}">
                        <i class="fa-regular fa-envelope"></i>
                        Submit Staff Application
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'search_groups' %}">
                        <i class="fa-solid fa-chart-line"></i>
                        Search Groups
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'user_groups' %}">
                        <i class="fa-solid fa-users"></i>
                        Your Groups
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'create_profile' %}">
                        <i class="fa-solid fa-user-plus"></i>
                        Create Profile
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'contact_us' %}">
                        <i class="fa-regular fa-circle-question"></i>
                        Contact Us
                    </a>
                </li>
                <hr />
                <li class="profile-dropdown-list-item">
                    <a href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.profile-dropdown-list');
            dropdown.classList.toggle('active');
        }
    </script>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
